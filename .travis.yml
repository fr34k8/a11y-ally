env:
  global:
  # ANDROID_SIGNING_PASSWORD
  - secure: 
  # SECRET
  - secure: 

language: java

before_install:
- openssl aes-256-cbc -K $encrypted_e375928ce4bc_key -iv $encrypted_e375928ce4bc_iv
  -in config/a11y-ally-release.jks.enc -out config/a11y-ally-release.jks
  -d

script:
- ./gradlew

deploy:
  provider: releases
  api_key:
    secure: 
  file: build/outputs/apk/release/a11y-ally-release.apk
  skip_cleanup: true
  on:
    branch: master
